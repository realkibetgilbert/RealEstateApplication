<div class="form-wrapper mat-typography">
  <mat-card class="tenant-card">
    <mat-card-title>
      {{ isEditMode ? 'Update Tenant Detail' : 'Create Tenant Profile' }}
    </mat-card-title>

    <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>ID Number</mat-label>
        <input matInput formControlName="idNumber" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Preferred Location</mat-label>
        <input matInput formControlName="preferredLocation" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender" required>
          <mat-option value="" disabled>Select gender</mat-option>
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
        </mat-select>
      </mat-form-field>
     
    </form>

    <mat-card-content class="mt-3">
      <div *ngIf="successMessage" class="success-text">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-text">{{ errorMessage }}</div>
    </mat-card-content>
  </mat-card>
</div>
