<div class="register-root">
  <div class="register-image"></div>
  <div class="register-card-container">
    <mat-card class="register-card">
      <mat-card-title class="text-center">Register with Keja Hunt</mat-card-title>
      <mat-card-subtitle class="text-center">Create a new account to get started</mat-card-subtitle>

      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width mt-3" type="submit" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>

      <div *ngIf="successMessage" class="success-text mt-3">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-text mt-3">{{ errorMessage }}</div>

      <div class="text-center mt-3">
        Already have an account? <a class="text-primary" routerLink="/login">Login</a>
      </div>
    </mat-card>
  </div>
</div>
