<div class="login-root">
  <div class="login-image"></div>
  <div class="login-card-container">
    <mat-card class="login-card">
      <mat-card-title class="text-center">Welcome Back to Keja Hunt</mat-card-title>
      <mat-card-subtitle class="text-center">Sign in to your account</mat-card-subtitle>

      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <div class="d-flex justify-content-between align-items-center">
          <mat-checkbox>Remember Me</mat-checkbox>
          <a class="text-primary" href="#">Forgot Password?</a>
        </div>

        <button mat-raised-button color="primary" class="full-width mt-3" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>

      <div *ngIf="successMessage" class="success-text mt-3">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-text mt-3">{{ errorMessage }}</div>

      <div class="text-center mt-3">
        Donâ€™t have an account? <a class="text-primary" routerLink="/register">Register</a>
      </div>
    </mat-card>
  </div>
</div>
